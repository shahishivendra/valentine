<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Will You Be My Valentine? ğŸ’˜</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#ffb6c1,#ffc0cb);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.container {
  text-align: center;
}

h1 {
  font-size: 28px;
  margin-bottom: 20px;
}

button {
  padding: 15px 30px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  position: fixed;
  transition: all 0.25s ease;
}

#yesBtn {
  background: #ff4081;
  color: white;
  left: 50%;
  transform: translateX(-50%);
}

#noBtn {
  background: #555;
  color: white;
  top: 65%;
  left: 50%;
  transform: translateX(-50%);
}

/* Popup */
.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  display: none;
  z-index: 10;
}

/* Tenor styling */
.tenor-gif-embed {
  width: 220px !important;
  border-radius: 15px;
  overflow: hidden;
}

/* Fake loader */
.loader-box {
  display: none;
  position: fixed;
  top: 60%;
  left: 50%;
  transform: translateX(-50%);
  width: 250px;
  background: white;
  border-radius: 12px;
  padding: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  text-align: center;
}

.loader {
  width: 0%;
  height: 12px;
  background: #ff4081;
  border-radius: 10px;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Will You Be My Valentine? ğŸ’˜</h1>

  <button id="yesBtn">YES ğŸ˜</button>
  <button id="noBtn">NO ğŸ™„</button>
</div>

<!-- NO popup (Laugh Dog) -->
<div class="popup" id="noPopup">
  <div class="tenor-gif-embed"
       data-postid="4207567105497530447"
       data-share-method="host"
       data-aspect-ratio="0.800971"
       data-width="220px">
  </div>
</div>

<!-- YES popup (Shocked) -->
<div class="popup" id="yesPopup">
  <div class="tenor-gif-embed"
       data-postid="15397545"
       data-share-method="host"
       data-aspect-ratio="0.79375"
       data-width="220px">
  </div>
</div>

<!-- Fake Loading Bar -->
<div class="loader-box" id="loaderBox">
  <b>Loading Valentine...</b>
  <div class="loader" id="loaderBar"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

const noPopup = document.getElementById("noPopup");
const yesPopup = document.getElementById("yesPopup");

const loaderBox = document.getElementById("loaderBox");
const loaderBar = document.getElementById("loaderBar");

// NO Button Runaway
function moveNoButton() {

  const padding = 20;

  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";

  noPopup.style.display = "block";

  setTimeout(() => {
    noPopup.style.display = "none";
  }, 1000);
}

noBtn.addEventListener("touchstart", moveNoButton);
noBtn.addEventListener("pointerdown", moveNoButton);
noBtn.addEventListener("mouseover", moveNoButton);

// YES Button Logic
yesBtn.addEventListener("click", () => {

  // Show shocked gif
  yesPopup.style.display = "block";

  document.querySelector("h1").innerHTML =
    "YAYYY ğŸ˜ Valentine Accepted!";

  // CONFETTI BLAST ğŸ‰
  confetti({
    particleCount: 150,
    spread: 70,
    origin: { y: 0.6 }
  });

  // Show fake loader
  setTimeout(() => {

    yesPopup.style.display = "none";
    loaderBox.style.display = "block";

    let width = 0;

    const loading = setInterval(() => {
      width += 5;
      loaderBar.style.width = width + "%";

      if (width >= 100) {
        clearInterval(loading);

        // Rick Roll ğŸ˜ˆ
        window.location.href =
          "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
      }
    }, 120);

  }, 1200);

});

</script>

<!-- Tenor Script -->
<script async src="https://tenor.com/embed.js"></script>

</body>
</html>
